            <main class="form-wrapper">
                
                <form action="http://jkorpela.fi/cgi-bin/echo.cgi" method="POST" target="_blank" autocomplete="on">
                    <div class="form-group">
                        <label for="idNaam">Naam *</label>
                        <input type="text" name="naam" id="idNaam" placeholder="Naam" maxlength="250" required/>
                        <br>
                        <label for="idVoornaam">Voornaam *</label>
                        <input type="text" name="voornaam" id="idVoornaam" placeholder="Voornaam" maxlength="250" required/>
                        <br>
                        <label for="idEmail">E-mail *</label>
                        <input type="email" name="email" id="idEmail" placeholder="naam@site.com" maxlength="250" required/>
                        <br>
                        <label for="idOnderwerpen">Onderwerp *</label>
                        <select name="onderwerpen" id="idOnderwerpen">
                            <option value="blank">--</option>
                        <option value="Algemeen">Algemene vraag</option>
                        <option value="hobby's">Bestelling</option>
                        <option value="Varia">Varia</option>
                        </select>
                        <br>
                        <label for="idBericht">Bericht *</label>
                        <textarea name="bericht" id="idBericht" rows="3" cols="25" maxlength="2000" required></textarea>
                    </div>
                    <div class="buttons">
                       <button type="submit" id="idSubmit" name="btnSubmit">Versturen</button>
                        <button type="reset" id="idReset" name="btnReset">Wis Formulier</button>
                        <br>
                        <label id="onderschrift">*Verplichte velden</label>
                    </div>
                </form>
